<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>JS Calculator</title>
		<link href="style.css" rel="stylesheet" type="text/css" />
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap');
		</style>
		<title>Calculator</title>
	</head>
	<body>
		<div class="calculator-grid">
			<div class="output">
				<div class="previous-operand">123456</div>
				<div class="current-operand">123456a</div>
			</div>

			<button class="span-two">AC</button>
			<button>DEL</button>
			<button>รท</button>
			<button>1</button>
			<button>2</button>
			<button>3</button>
			<button>*</button>
			<button>4</button>
			<button>5</button>
			<button>6</button>
			<button>+</button>
			<button>7</button>
			<button>8</button>
			<button>9</button>
			<button>-</button>
			<button>.</button>
			<button>0</button>
			<button class="span-two">=</button>
		</div>

		<script src="script.js" defer></script>
	</body>
</html>
